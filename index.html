<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6 Mystery Boxes ğŸ</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
      background: #fff0f5;
      color: #2c3e50;
      padding: 20px 10px; /* Reduced padding for mobile */
      margin: 0;
      overflow-x: hidden;
    }

    h1 { 
      color: #e91e63; 
      font-size: 1.8rem; /* Scalable font size */
    }

    .box-container {
      display: grid;
      /* Uses fractions (fr) to fit screen width automatically */
      grid-template-columns: repeat(2, 1fr); 
      gap: 15px;
      max-width: 400px; /* Limits size on desktop */
      margin: 30px auto;
      padding: 10px;
    }

    /* Tablet/Desktop layout: 3 columns */
    @media (min-width: 450px) {
      .box-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .box {
      aspect-ratio: 1 / 1; /* Keeps boxes square without fixed height */
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      /* Prevents blue highlight on tap for mobile */
      -webkit-tap-highlight-color: transparent;
    }

    .box:active { transform: scale(0.95); } /* Feel-good feedback on tap */

    .box:hover { animation: bounce 0.4s; }

    @keyframes bounce {
      0% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* Gradient colors */
    .box1 { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    .box2 { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    .box3 { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
    .box4 { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
    .box5 { background: linear-gradient(135deg, #d4fc79, #96e6a1); }
    .box6 { background: linear-gradient(135deg, #f093fb, #f5576c); }

    .float-sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-30px); opacity: 0; }
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80%; /* Takes up most of the screen on mobile */
      max-width: 300px;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1000;
      text-align: center;
    }

    .modal.show { transform: translate(-50%, -50%) scale(1); }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(2px); /* Modern frosted glass effect */
      display: none;
      z-index: 900;
    }

    .overlay.show { display: block; }

    .sparkle, .heart {
      position: absolute;
      pointer-events: none;
      animation: burst 0.8s ease-out forwards;
      z-index: 1001;
    }

    @keyframes burst {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Pick a Mystery Box ğŸ</h1>
<p>Each one has a surprise ğŸ’•</p>

<div class="box-container">
  <div class="box box1" onclick="openModal(0)">ğŸ</div>
  <div class="box box2" onclick="openModal(1)">ğŸ</div>
  <div class="box box3" onclick="openModal(2)">ğŸ</div>
  <div class="box box4" onclick="openModal(3)">ğŸ</div>
  <div class="box box5" onclick="openModal(4)">ğŸ</div>
  <div class="box box6" onclick="openModal(5)">ğŸ</div>
</div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="modal" id="modal"></div>

<script>
  const messages = [
    "You make me smile every day ğŸ’•",
    "This box chose YOU ğŸ˜Œ",
    "Iâ€™m lucky to have you ğŸ’–",
    "Thinking of you ğŸ˜˜",
    "You brighten my day ğŸŒŸ",
    "Iâ€™m really happy to have you ğŸ’"
  ];

  const modal = document.getElementById("modal");
  const overlay = document.getElementById("overlay");

  function openModal(index) {
    modal.textContent = messages[index];
    modal.classList.add("show");
    overlay.classList.add("show");
    burst();
  }

  function closeModal() {
    modal.classList.remove("show");
    overlay.classList.remove("show");
  }

  function burst() {
    for (let i = 0; i < 15; i++) {
      const s = document.createElement("div");
      const isHeart = Math.random() > 0.5;
      s.className = isHeart ? "heart" : "sparkle";
      s.textContent = isHeart ? "ğŸ’–" : "";
      
      // Random direction
      s.style.setProperty("--x", (Math.random() - 0.5) * 200 + "px");
      s.style.setProperty("--y", (Math.random() - 0.5) * 200 + "px");
      
      // Position at center of screen
      s.style.left = "50%";
      s.style.top = "50%";
      
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 800);
    }
  }

  document.querySelectorAll(".box").forEach(box => {
    setInterval(() => {
      const fs = document.createElement("div");
      fs.className = "float-sparkle";
      fs.style.left = Math.random() * 80 + 10 + "%";
      fs.style.bottom = "10%";
      box.appendChild(fs);
      setTimeout(() => fs.remove(), 3000);
    }, 1000);
  });
</script>

</body>
</html>
